<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Eliminar Socio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="js/api.js"></script>
</head>
<body class="bg-slate-900 text-slate-100 min-h-screen">
  <header class="p-4 border-b border-slate-800 flex items-center justify-between">
    <h1 class="text-xl font-semibold">ðŸ¦¾ Panel de RecepciÃ³n</h1>
    <nav class="space-x-3 text-sm">
      <a href="index.html" class="hover:underline">Logs</a>
      <a href="registro.html" class="hover:underline">Registrar Usuario</a>
      <a href="eliminar.html" class="underline">Eliminar Usuario</a>
    </nav>
  </header>

  <main class="max-w-3xl mx-auto p-6">
    <div class="mb-4">
      <input id="q" class="w-full px-3 py-2 bg-slate-900 border border-slate-700 rounded-lg" placeholder="DNI o nombre" />
    </div>
    <div id="lista" class="space-y-3"></div>
  </main>

  <script>
    const api = API();
    async function buscar(){
      const q = document.getElementById('q').value.trim();
      const data = await api.socios(q);
      const cont = document.getElementById('lista');
      cont.innerHTML='';
      data.forEach(row=>{
        const card = document.createElement('div');
        card.className='bg-slate-800/60 border border-slate-700 rounded-xl p-4 flex items-center justify-between';
        card.innerHTML = `
          <div>
            <div class="font-medium">${row.apellido}, ${row.nombre}</div>
            <div class="text-sm text-slate-300">DNI: ${row.dni}</div>
          </div>
          <button class="px-3 py-1.5 rounded-lg bg-rose-600 hover:bg-rose-500">Eliminar</button>
        `;
        card.querySelector('button').addEventListener('click', async ()=>{
          if(confirm(`Â¿Eliminar a ${row.nombre} ${row.apellido}?`)){
            await api.eliminarSocio(row.dni);
            buscar();
          }
        })
        cont.appendChild(card);
      })
    }
    document.getElementById('q').addEventListener('input', buscar);
    buscar();
  </script>
</body>
</html>
