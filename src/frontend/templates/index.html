<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Panel de RecepciÃ³n â€” Logs</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-900 text-slate-100 min-h-screen">
  <header class="p-4 border-b border-slate-800 flex items-center justify-between">
    <h1 class="text-xl font-semibold">ðŸ¦¾ Panel de RecepciÃ³n</h1>
    <nav class="space-x-3 text-sm">
      <a href="/" class="underline">Logs</a>
      <a href="/registro" class="hover:underline">Registrar Usuario</a>
      <a href="/eliminar" class="hover:underline">Eliminar Usuario</a>
    </nav>
  </header>

  <main class="max-w-5xl mx-auto p-6">
    <h2 class="text-lg mb-4">Registros de Ingreso</h2>
    <div id="logs" class="space-y-3"></div>
  </main>

  <!-- CARGÃ LA API UNA SOLA VEZ (sin defer) -->
  <script src="/static/js/api.js"></script>
  <script>
    function estadoClass(e) {
      if (e === 'PERMITIDO') return 'text-emerald-400';
      if (e === 'DENEGADO') return 'text-rose-400';
      return 'text-slate-300';
    }
    function estadoLabel(row) {
      if (row.estado === 'PERMITIDO') return 'âœ” Ingreso permitido';
      if (row.estado === 'DENEGADO') return row.motivo ? `âœ– ${row.motivo}` : 'âœ– Ingreso denegado';
      return row.estado || 'â€”';
    }

    async function loadLogs() {
      const cont = document.getElementById('logs');
      try {
        if (typeof window.API !== 'function') {
          cont.innerHTML = '<div class="text-rose-400 text-sm">No se pudo cargar /static/js/api.js (API no definida).</div>';
          console.error('API() no estÃ¡ definida. Â¿/static estÃ¡ montado? Â¿/static/js/api.js existe?');
          return;
        }
        const api = window.API();
        const data = await api.logs(); // GET /logs
        cont.innerHTML = '';
        if (!data || !data.length) {
          cont.innerHTML = '<div class="text-slate-400 text-sm">Sin registros aÃºn.</div>';
          return;
        }
        data.forEach(row => {
          const fecha = row.fecha_hora ? new Date(row.fecha_hora) : null;
          const hora = fecha ? fecha.toLocaleTimeString('es-AR') : 'â€”';
          const card = document.createElement('div');
          card.className = 'bg-slate-800/60 border border-slate-700 rounded-xl p-4 flex items-center justify-between';
          card.innerHTML = `
            <div>
              <div class="font-medium">${row.nombre ? `${row.nombre} ${row.apellido}` : 'Nuevo Usuario'}</div>
              <div class="text-sm text-slate-300">Plan: ${row.plan || 'â€”'}</div>
            </div>
            <div class="text-right">
              <div class="${estadoClass(row.estado)} text-sm">${estadoLabel(row)}</div>
              <div class="text-xs text-slate-400">DNI ${row.dni || 'â€”'} â€¢ ${hora}</div>
            </div>`;
          cont.appendChild(card);
        });
      } catch (e) {
        console.error('Error en loadLogs()', e);
        document.getElementById('logs').innerHTML =
          `<div class="text-rose-400 text-sm">Error cargando logs: ${e.message}</div>`;
      }
    }

    // Primera carga + refresco cada 5s
    window.addEventListener('DOMContentLoaded', () => {
      loadLogs();
      setInterval(loadLogs, 5000);
    });
  </script>
</body>

</html>
